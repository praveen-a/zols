<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Hello</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../../resources/css/form.css" th:href="@{/resources/css/form.css}"/>
    </head>
    <body th:fragment="content">
        
        <div>
            <div>
                <button id="connect" onclick="connect();">Connect</button>
                <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
            </div>
            <div id="conversationDiv">
                <label>What is your name?</label><input type="text" id="name" />
                <button id="sendName" onclick="sendName();">Send</button>
                <p id="response"></p>
            </div>
        </div>
        <script src="../../resources/js/sockjs-0.3.4.js" th:src="@{/resources/js/sockjs-0.3.4.js}"></script>
        <script src="../../resources/js/stomp.js" th:src="@{/resources/js/stomp.js}"></script>
        <script src="../../resources/js/hello.js" th:src="@{/resources/js/hello.js}"></script>
        <noscript>
            <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
                Javascript and reload this page!</h2>
        </noscript>
    </body>
</html>
